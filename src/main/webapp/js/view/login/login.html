<div class="col-md-4">
    <form role="form" name="loginForm" novalidate>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="loginObj.email" required>
            <div class="text-danger" ng-if="loginForm.email.$dirty && loginForm.email.$error.required">This field is required</div>
            <div class="text-danger" ng-if="loginForm.email.$dirty && loginForm.email.$error.email">Please enter valid email</div>

        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="loginObj.password" minlength="5" required>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="loginObj.remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="login()">Sign In</button>
    </form>
</div>
